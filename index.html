<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Website</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container{
          margin-top: 7%; 
        }
        img{
          width: 20%;
          height: 20%;
        }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" >
        <div class="container-fluid" >
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About This App</a>
              </li>

              <li class="nav-item">
                <a class="nav-link " aria-disabled="true" href="#">how to use?</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
   
          </div>
        </div>
      </nav>

      <div class="container">
        <br>
        <h2 class="display-6 text-center mb-4 text-center ">Weather of <span id="currentCity">Delhi</span> </h2>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity"></span>%</h1>
                    <img src="humidity.png" alt="humidity-pic">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Cloud pct:  <span id="cloud_pct"></span></li>
                        <li>feels like: <span id="feels_like"></span></li>
                       
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm " id="temperature">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span>&#8451;</h1>
                    <img src="temperature.png" alt="">
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Min Temp: <span id="min_temp"></span>&#8451;</li>
                      <li>Max Temp: <span id="max_temp"></span>&#8451;</li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Sun Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed"></span>km/hr</h1>
                    <img src="wind.png" alt="">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Sunrise: <span id="sunrise"></span></li>
                        <li>Sunset: <span id="sunset"></span></li>
                        <li style="display: none;">Wind Degrees: <span id="wind_degrees"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        
            </div>
          </main>
          <footer style="display: flex; justify-content: center; margin-top: 13vw;">
            <p>@All Right Reserved</p>
          </footer>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
  </body>
</html>
